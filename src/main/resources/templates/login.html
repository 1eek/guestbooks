<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.prg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Interface</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">
<div style="width: 300px; padding: 20px; background-color: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; margin-bottom: 20px;">登录</h2>
  <form th:action="@{/login}" method="post">
    <label style="color: red" th:text="${msg}"></label>

    <label for="用户名" style="display: block; margin-bottom: 5px;">用户名</label>
    <input type="text" id="用户名" name="name" style="width: 100%; padding: 5px; margin-bottom: 15px;" required>

    <label for="密码" style="display: block; margin-bottom: 5px;">Password:</label>
    <input type="password" id="密码" name="password" style="width: 100%; padding: 5px; margin-bottom: 15px;" required>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">登录</button>
  </form>
  <div style="text-align: center; margin-top: 15px;">

    <a href="regist" style="text-decoration: none; color: #007BFF;">Create account</a>
  </div>
</div>
</body>
</html>
